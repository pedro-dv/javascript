<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maiusculo</title>
    <style>
        body{
            font: normal 20px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = (window.prompt("qual seu nome?"))
        document.write(`ola, <strong>${nome}</strong>! seu nome em maiusculo é <strong>${nome.toUpperCase()}</strong> e em minusculo é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
